name: CI
on: [push, pull_request]
jobs:
  build-and-test:
    name: 'Test / Node v${{ matrix.node }} / ${{ matrix.os }}'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        node:
          - 24
        include:
          # The packages themselves should still work with Node v16, but the
          # dev dependencies don't support v16 anymore
          - node: 22
            os: ubuntu-latest
          - node: 20
            os: ubuntu-latest
          - node: 18
            os: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
      - name: Update npm
        run: npm install -g npm@10
      - run: npm install # also runs the `prepare` npm script, which runs `build`
      - run: npm test
      - run: npm uninstall -D prebuilt-tdlib
      - name: Run integration tests
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $tds = @(
            "td-1.8.52",
            "td-1.8.33",
            "td-1.8.27",
            "td-1.8.26",
            "td-1.8.25",
            "td-1.8.19",
            "td-1.8.14",
            "td-1.8.0"
          )
          foreach ($td in $tds) {
            mkdir $td
            npm install -D prebuilt-tdlib@$td
            npm run test:integration
            if ($LastExitCode -ne 0) {
              exit $LastExitCode
            }
            npm uninstall -D prebuilt-tdlib
          }
